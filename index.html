    <script type="text/javascript">
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                // Typical action to be performed when the document is ready:
                var response = xhttp.responseText;
                response = response.replace("Lamp status is:", "");
                if (response == "1") {
                    document.getElementById("lampstatus").innerHTML = "Lamp is on " + String.fromCharCode(0xD83D, 0xDCA1);
                }
                else
                {
                    document.getElementById("lampstatus").innerHTML = "Lamp is off";
                }
            }
        };
        xhttp.open("GET", "http://192.168.1.71/status", true);
        xhttp.send(); 
    </script>
