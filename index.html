      src="js/dygraph-combined-dev.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/navbar-fixed-top.css" rel="stylesheet">
  </head>
  <body>
   <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="panel panel-success">
      <div class="panel panel-heading">
        <h3 class="panel-title">Temperature</h3>
      </div>
      <div class="panel-body">
        <div class="chart" id="graphdiv1"></div>
      </div>
    </div>
    <div class="panel panel-success">
      <div class="panel panel-heading">
        <h3 class="panel-title">Moisture</h3>
      </div>
      <div class="panel-body">
        <div class="chart" id="graphdiv2"></div>
      </div>
    </div>

    <div class="container" id="contact">
      <h2>Contact</h2>
      <div class="well">
        Christoffer Nilsson &ltcnilsson32@gmail.com&gt
      </div>
    </div>

    <script type="text/javascript">
      g1 = new Dygraph(
        document.getElementById("graphdiv1"),
        "temp.csv", // path to CSV file
        {
          delimiter: ";",
          labels: [ "Date", "Temp"],
          xValueParser: function(x) {
            var dateparts = x.split(' ');
            var parts = dateparts[0].split('-');
            var hourparts = dateparts[1].split('.');
            var timeparts = hourparts[0].split(':');
            var newDate = new Date(parts[0],parts[1]-1,parts[2],timeparts[0],timeparts[1],timeparts[2]);
            return newDate.getTime();
          },
          axes: {
            x: {
              valueFormatter: Dygraph.dateString_,
              ticker: Dygraph.dateTicker
            }
          }
        }
      );

      g2 = new Dygraph(
        document.getElementById("graphdiv2"),
        "moisture.csv", // path to CSV file
        {
          delimiter: ";",
          labels: [ "Date", "Humidity"],
          xValueParser: function(x) {
            var dateparts = x.split(' ');
            var parts = dateparts[0].split('-');
            var hourparts = dateparts[1].split('.');
            var timeparts = hourparts[0].split(':');
            var newDate = new Date(parts[0],parts[1]-1,parts[2],timeparts[0],timeparts[1],timeparts[2]);
            return newDate.getTime();
          },
          axes: {
            x: {
              valueFormatter: Dygraph.dateString_,
              ticker: Dygraph.dateTicker
            }
          }
        }
      );
    </script>

    <!-- Bootstrap core JavaScript
